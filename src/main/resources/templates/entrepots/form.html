<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${entrepot.id == null ? 'Nouvel Entrepôt' : 'Modifier Entrepôt'}">Formulaire Entrepôt</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4" th:text="${entrepot.id == null ? 'Nouvel Entrepôt' : 'Modifier Entrepôt'}">Formulaire Entrepôt</h2>
                        
                        <form th:action="@{/entrepots/save}" method="post" th:object="${entrepot}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="adresse" class="form-label">Adresse</label>
                                <textarea class="form-control" id="adresse" th:field="*{adresse}" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="capacite" class="form-label">Capacité</label>
                                <input type="number" class="form-control" id="capacite" th:field="*{capacite}" min="0" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save btn-icon"></i>Enregistrer
                                </button>
                                <a href="/entrepots" class="btn btn-secondary">
                                    <i class="bi bi-x-circle btn-icon"></i>Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
