<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Liste des Catégories</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Liste des Catégories</h2>
            <a href="/categories/new" class="btn btn-primary">
                <i class="bi bi-plus-circle btn-icon"></i>Nouvelle Catégorie
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categorie : ${categories}">
                        <td th:text="${categorie.id}"></td>
                        <td th:text="${categorie.nom}"></td>
                        <td th:text="${categorie.description}"></td>
                        <td>
                            <a th:href="@{/categories/edit/{id}(id=${categorie.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil btn-icon"></i>Modifier
                            </a>
                            <form th:action="@{/categories/delete/{id}(id=${categorie.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">
                                    <i class="bi bi-trash btn-icon"></i>Supprimer
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
